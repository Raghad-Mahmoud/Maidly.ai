<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/registration.css">

    <title>Registration Page</title>

</head>

<body id="body-registration">
    <div class="container" id="main-container">
        <div class="form-container" id="sign-up-container">
            <form id="sign-up-form" class="registration-form" action="/signup" method="POST">
                <h1 class="registration" id="registration-title">Create Account</h1>
                <input type="text" name="name" class="registration" id="sign-up-name" placeholder="Full Name" required />
                <input type="email" name="email" class="registration" id="sign-up-email" placeholder="Email" required />
                <input type="password" name="password" class="registration" id="sign-up-password" placeholder="Password" required />
                <button class="registration" id="sign-up-btn" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container" id="sign-in-container">
            <form id="sign-in-form" class="registration-form" action="/signin" method="POST">
                <h1 class="registration" id="registration-title">Sign in</h1>
                <input type="email" class="registration" id="sign-in-email" name="email" placeholder="Email" required />
                <input type="password" class="registration" id="sign-in-password" name="password" placeholder="Password"
                    required />
                <a href="#" class="registration" id="forgot-password">Forgot your password?</a>
                <button class="registration" id="sign-in-btn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlay-container">
            <div class="overlay" id="overlay">
                <div class="overlay-panel overlay-left" id="overlay-left">
                    <h1 class="registration" id="overlay-left-title">Welcome Back!</h1>
                    <p class="registration" id="overlay-left-text">To keep connected with us please login with your
                        personal info</p>
                    <button class="registration cta" id="sign-in">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right" id="overlay-right">
                    <h1 class="registration" id="overlay-right-title">Hello, Friend!</h1>
                    <p class="registration" id="overlay-right-text">Enter your personal details and start journey with
                        us</p>
                    <button class="registration cta" id="sign-up">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('sign-up');
        const signInButton = document.getElementById('sign-in');
        const container = document.getElementById('main-container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>

    <script>
        document.getElementById('sign-in-form').addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent the default form submission

            // Get the form data
            const formData = new FormData(this);

            // Convert the FormData to a URL-encoded string
            const data = new URLSearchParams();
            for (const pair of formData.entries()) {
                data.append(pair[0], pair[1]);
            }

            // Log the email and password to ensure they are captured correctly
            console.log('Email:', formData.get('email'));
            console.log('Password:', formData.get('password'));

            // Send the data to the server
            const response = await fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data.toString(),
            });

            const result = await response.json();

            if (result.login) {
                window.location.href = '/mindMap';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
        document.getElementById('sign-up-form').addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent the default form submission

            // Get the form data
            const formData = new FormData(this);

            // Convert FormData to URL-encoded string
            const data = new URLSearchParams();
            for (const pair of formData.entries()) {
                data.append(pair[0], pair[1]);
            }

            // Log the form data to ensure it's being sent correctly
            console.log('Form data being sent to server:', data.toString());

            // Send the data to the server
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data.toString(),
            });

            // Log the response from the server
            const result = await response.json();
            console.log('Response from server:', result);

            // Process the response
            if (response.ok) {
                window.location.href = '/mindMap';
            } else {
                alert(result.message || 'Registration failed. Please try again.');
            }
        });
    </script>
</body>

</html>
